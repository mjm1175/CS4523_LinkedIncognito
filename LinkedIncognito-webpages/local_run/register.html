<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIncognito</title>
    <link rel="stylesheet" href="css/company_and_login.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/Linkedin-Logo.png" class="logo" alt="LinkedIncognito Logo">
        </div>
    </nav>

    <div class="box">
        <div class="loginbox">
            <h1>Register Here!</h1>
            <form id ="register" class ="input-group">
                <div class ="names">
                    <div class ="fn">
                        <input type="text" name="" placeholder="First Name" required>
                    </div>
                    <div class="ln">
                        <input type="text" name="" placeholder="Last Name" required>
                    </div>
                </div>

                <input type="text" placeholder="Username" required>

                <input type="text" name="" placeholder="Enter Email Address" required>

                <input type="password" name="" placeholder="Enter Password" required>

                <input type="password" name="" placeholder="Re-Enter Password" required>

                <p>Are you an employer or an applicant?</p>
                <div class="radioBtns">
                
                    <input type="radio" id="employer" name="radioQ" value="employer">
                    <label for="employer">Employer</label><br>
                
                    <input type="radio" id="applicant" name="radioQ" value="applicant">
                    <label for="applicant">Applicant</label><br>
                
                </div>
                <input type="submit" name="" value ="Register">
                <div style="text-align:center"> 
                    <a href="login.html">Already Have An Account? Login Here!</a><br>
                </div>

            </form>

        </div>
    </div>



</body>
</html>
