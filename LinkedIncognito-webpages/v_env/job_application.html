<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIncognito</title>
    <link rel="stylesheet" href="{% static 'app/css/jobPost_and_application.css' %}">
    <script src="https://kit.fontawesome.com/98fd1b3455.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <!--------------NAVIGATION BAR--------------->
        <div class="nav-left">
            <a href="home.html"> <img src="{% static 'app/images/Linkedin-Logo.png' %}" class="logo"></a>
            <ul>
                <li><img src="{% static 'app/images/notification.png' %}"></li>
                <li> <a href="messenger.html"> <img src="{% static 'app/images/inbox.png' %}"></a> </li>
                <li><a href="calendar.html"><img src="{% static 'app/images/calendar.png' %}"></a></li>
            </ul>
        </div>
        <div class="nav-right">
            <!--------------SEARCH BAR--------------->
            <div class="search-box">
                <img src="{% static 'app/images/search.png' %}">
                <input type="text" placeholder="Search Jobs">
            </div>
            <!--------------USER PROFILE--------------->
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="{% static 'app/images/profile.jpg' %}">
            </div>
        </div>
        <div class="settings-menu">

            <div class="settings-menu-inner">

                <div id="dark-btn">
                    <span></span>
                </div>

                <div class="user-profile">
                    <img src="{% static 'app/images/profile.jpg' %}">
                    <div>
                        <p>Company Name</p>
                        <a href = "companyprofileAdmin.html">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="{% static 'app/images/feedback.png' %}">
                    <div>
                        <p>Give Feedback</p>
                        <a href = "#">Help us improve our website design!</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="{% static 'app/images/setting.png' %}" class="settings-icons">
                    <a href="#"> Settings & Privacy <img src="{% static 'app/images/arrow.png' %}" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="{% static 'app/images/help.png' %}" class="settings-icons">
                    <a href="#"> Help & Support <img src="{% static 'app/images/arrow.png' %}" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="{% static 'app/images/display.png' %}" class="settings-icons">
                    <a href="#"> Display & Accessibility <img src="{% static 'app/images/arrow.png' %}" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="{% static 'app/images/logout.png' %}" class="settings-icons">
                    <a href="#"> Logout <img src="{% static 'app/images/arrow.png' %}" width="10px"></a>
                </div>

            </div>
        </div>
    </nav>

    <div class="job-app">
        <br>
        <h1>Apply Here!</h1>
        <form accept-charset="UTF-8">
          <label for="inputAddress">Address: </label>
          <div class="form-group">
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <label for="inputCity">City: </label>
            <div class="form-group col-md-6">
              <input type="text" name="city" class="form-control" id="inputCity">
            </div>
            <label for="inputZip">Zip: </label>
            <div class="form-group col-md-2">
              <input type="text" name="zip" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <label for="example-date-input" class="col-3 col-form-label">Start Date: </label>
            <div class="col-10">
              <input class="form-control" name="starting_date" type="date" value="2022-02-01" id="example-date-input">
            </div>
          </div>
          <div class="form-group mt-3">
            <label class="mr-4">Upload your Resume: </label>
            <input type="file" name="file">
          </div>
          <div class="form-group mt-3">
            <label class="mr-4">Upload your Cover Letter(if required): </label>
            <input type="file" name="file">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <script src="{% static 'app/js/script.js' %}"></script>
</body>
</html>
