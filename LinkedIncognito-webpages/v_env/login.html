{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIncognito</title>
    <link rel="stylesheet" href="{% static 'app/css/company_and_login.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="{% static 'app/images/Linkedin-Logo.png' %}" class="logo" alt="LinkedIncognito Logo">
        </div>
    </nav>

    <div class="box">
        <div class="loginbox">
            <h1>Log in Here!</h1>
            <form id ="login" method="POST" class ="input-group">
                {% csrf_token %}
                <p>Username</p>
                <!--<input type="text" name="" placeholder="Enter Email Address" class='form-control' required>-->
                {{form.username}}

                <p>Password</p>
                <!--<input type="password" name="" placeholder="Enter Password" class='form-control' required>-->
                {{form.password}}

                <input type="submit" name="" value ="Login">
                <a href="register.html">New to LinkedIncognito? Sign Up Here!</a><br>

            </form>

    

        </div>
    </div>

</body>
</html>
