<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIncognito</title>
    <link rel="stylesheet" href="css/company_and_login.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/Linkedin-Logo.png" class="logo" alt="LinkedIncognito Logo">
        </div>
    </nav>

    <div class="box">
        <div class="loginbox">
            <h1>Log in Here!</h1>
            <form id ="login" class ="input-group">
                <p>Email Address</p>
                <input type="text" name="" placeholder="Enter Email Address" required>

                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" required>

                <input type="submit" name="" value ="Login">
                <div style="text-align:center"> 
                    <a href="register.html">New to LinkedIncognito? Sign Up Here!</a><br>
                </div>
        
            </form>

        </div>
    </div>


</body>
</html>
